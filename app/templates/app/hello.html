<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    {% if is_loggedin %}
        <H1>Hello {{user}}</H1>
    {% else %}
        <h1>Hello user</h1>
    {% endif %}
    <h2>Age: {{age}}</h2>
    <h2>{{list.0}}, {{temp_class.a}}</h2>
    {% for x in list %}
        <p>{{x}}</p>
    {% endfor %}
</body>
</html>
