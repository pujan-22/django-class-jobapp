{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="{% static "subscribe/style.css" %}">
</head>
<body>
  <h1><img src="{% static "subscribe/mail.webp" alt="Subscribe"%}" height="20px">Subscribe From</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}     
    <input type="submit" value="submit">  
  </form>
  <button onClick="popUp()">Click</button>
  <script src="{% static "subscribe/script.js" %}"></script>
</body>
</html>
