{% extends "base.html" %}
{% block title %}FlixCareers | Subscribe{% endblock title %}
{% block content %}
<section>
  <div class="container">
      <form class="email-form">
        {% for field in form %}
        <p>
          {{ field.error }}
          <label for="field.label_id">{{ field.label }}</label>
          {{ field }}
        </p>
        {% endfor %}
      <button class="email-submit">Submit</button>
      </form>
  </div>
</section>
{% endblock content %}
